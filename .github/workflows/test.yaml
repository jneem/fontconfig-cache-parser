name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  env:
    CARGO_TERM_COLOR: always
    
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Toolchain
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            override: true
            components: rustfmt, clippy
        
        - uses: Swatinem/rust-cache@v2

        - name: Fmt
          run: cargo fmt --check

        - name: Build
          run: cargo build --verbose

        - name: Run tests
          run: cargo test --verbose

        - name: Clippy
          run: cargo clippy
